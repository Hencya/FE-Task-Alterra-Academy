<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Script Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <section class="form-content">
      <div class="row row-cols-sm-1 row-cols-sm-2 h-100">
        <div class="col-sm-5 col-md-5 p-0 position-relative" id="side-image">
          <div class="w-100 h-100" id="overlay"></div>
          <img
            src="assets/img/logo-ALTA-v2.png"
            alt="logo"
            id="side-image-logo"
            class="
              opacity-50
              position-absolute
              top-50
              start-50
              translate-middle
            "
          />
        </div>
        <div class="col-sm-7 col-md-7" id="form">
          <h3>Contact Us</h3>
          <form
            class="needs-validation"
            action="/review_message.html"
            novalidate
          >
            <label class="form-label" for="fullname"
              >Full Name <span class="text-danger">*</span></label
            >
            <input
              class="form-control mb-3"
              type="text"
              name="fullname"
              id="fullname"
              placeholder="Your Full Name Here..."
              required
            />
            <div class="invalid-feedback">Please fill Full Name field.</div>
            <div class="valid-feedback">Looks good!</div>
            <label class="form-label" for="email"
              >Email Address <span class="text-danger">*</span></label
            >
            <input
              class="form-control mb-3"
              type="email"
              name="email"
              id="email"
              placeholder="example@domain.com"
              required
            />
            <div class="invalid-feedback">Please Fill Email Address field.</div>
            <div class="valid-feedback">Looks good!</div>
            <label class="form-label" for="phone"
              >Phone Number <span class="text-danger">*</span></label
            >
            <input
              class="form-control mb-3"
              type="text"
              name="phone"
              id="phone"
              placeholder="08573890xxxxx"
              required
            />
            <div class="invalid-feedback">Please Fill Phone number field.</div>
            <div class="valid-feedback">Looks good!</div>
            <label class="form-label" for="nationality">Nationality</label>
            <select
              class="form-select mb-3"
              name="nationality"
              id="nationality"
              required
            >
              <option value="">Selected</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Malaysia">Malaysia</option>
              <option value="Japan">Japan</option>
              <option value="Singapore">Singapore</option>
            </select>
            <div class="invalid-feedback">Please select your nationality.</div>
            <label class="form-label" for="message">Message</label>
            <textarea
              class="form-control mb-3"
              name="message"
              id="message"
              cols="30"
              rows="5"
              placeholder="Your Message Here..."
              required
            ></textarea>
            <div class="invalid-feedback">Please Fill Message field.</div>
            <button
              type="submit"
              class="btn text-white px-4 mt-2"
              id="custom-btn"
              onclick="saveContact()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
